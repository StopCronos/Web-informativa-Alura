<script>

function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br><hr>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir2(frase){
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }
    
    for (let index = 0; index < 4; index++) {
        for (let j = 0; j < 11; j++) {
            document.write("*");
        }
        saltarLinea();
    }
</script>
