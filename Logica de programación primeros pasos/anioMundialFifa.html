<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br><hr>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }

    var anioMundial = 1930;
    var limite = parseInt(prompt("Ingresa un limite"));

    alert("Hubo mundia de la Fifa en el a単o " + anioMundial);

    while(anioMundial <= limite){
        imprimir("Hubo mundia fia en el a単o " + anioMundial);

        anioMundial += 4;
    }
    imprimir("Hubo mundia fia en el a単o " + anioMundial);
</script>
