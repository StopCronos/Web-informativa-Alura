/*calcula el puntaje de una liga*/
<meta charset="UTF-8">

<h1>PROGRAMA PARA CALCULAR LOS PUNTOS DE UN EQUIPO DE FUTBOL</h1>
<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var victorias = parseInt(prompt("Informa la cantidad de victorias"));
    var empates = parseInt(prompt("Informa la cantidad de empates"));

    puntosTotal = (victorias * 3) + empates;

    if (puntosTotal >20) {
        imprimir("El equipo esta mejor que el año pasado");
    }

    if (puntosTotal < 20) {
        imprimir("El equipo está peor que el año pasado");
    }

    if (puntosTotal == 20) {
        imprimir("El equipo está igual que el año pasado");
    }
    imprimir("El total de puntos del equipo es: " + puntosTotal);


</script>
