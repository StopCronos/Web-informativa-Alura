<meta charset="UTF-8">

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br><hr>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir2(frase){
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }

    var yoEdad = 10, elEdad = 13;

    var diferenciaEdad = yoEdad - elEdad;

    imprimir2("el tiene " + elEdad + " y yo tengo " + yoEdad);
    imprimir2("la diferencia de edad es de " + diferenciaEdad);
</script>
