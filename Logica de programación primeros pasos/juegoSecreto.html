<meta charset="UTF-8">

<input >
<button>Verificar si acertó con el secreto</button>
<script>
    var secreto = 5;
    var input = document.querySelector("input");

    function verificar() {
        if (secreto == parseInt(input.value)) {
            alert("Acertó");
        } else {
            alert("No Acertó");
        }
        
        input.value = "";
        input.focus();
    }
var btn = document.querySelector("button");
btn.onclick = verificar;
</script>
